name: "Java CI"
on: [ push, pull_request ]

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Setup JDK 1.8"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: "Setup Gradle"
        run: chmod +x ./gradlew

      - name: "Gradle Build"
        run: ./gradlew clean publishToMavenLocal